<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VO2max Report ‚Äî Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #2a2a3a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .file-upload {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            background: #4f46e5;
            box-shadow: 0 0 20px var(--accent-glow);
        }
        
        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            border-color: var(--accent);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), #a855f7);
        }
        
        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
        }
        
        .stat-unit {
            font-size: 14px;
            color: var(--text-secondary);
            margin-left: 4px;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }
        
        @media (max-width: 1024px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .chart-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
        }
        
        .chart-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chart-title span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .client-info {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            margin-bottom: 32px;
        }
        
        .client-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .client-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
        }
        
        .client-name {
            font-size: 24px;
            font-weight: 700;
        }
        
        .client-meta {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }
        
        .client-meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .client-meta-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .client-meta-value {
            font-size: 18px;
            font-weight: 600;
        }
        
        .data-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .data-btn {
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .data-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        
        .data-btn:hover:not(.active) {
            border-color: var(--accent);
            color: var(--text-primary);
        }
    </style>
</head>
<body>

    </div>

        const jsonData = {
            source: 'Custom JSON',
            client: {
                name: '–§–µ—Ç–∏—Å–æ–≤–∞ –ò—Ä–∏–Ω–∞',
                age: 31,
                gender: 'F',
                weight: 53,
                height: 170
            },
            items: [] // Will generate sample
        };
        
        // Generate sample JSON data
        for (let t = 5; t <= 1920; t += 5) {
            const progress = t / 1920;
            const vo2 = 1400 + progress * 1800 + Math.random() * 200;
            jsonData.items.push({
                time: t,
                vo2_kg: vo2 / 53,
                vo2: vo2,
                hr: Math.round(110 + progress * 80 + Math.random() * 5),
                power: Math.round(60 + progress * 130 + Math.random() * 10),
                r: 0.85 + progress * 0.2
            });
        }
        
        function updateStats(data) {
            const items = data.items;
            const maxVo2Kg = Math.max(...items.map(i => i.vo2_kg || 0));
            const maxHr = Math.max(...items.map(i => i.hr || 0));
            const maxPower = Math.max(...items.map(i => i.power || 0));
            const duration = Math.max(...items.map(i => i.time || 0)) / 60;
            
            document.getElementById('vo2max').innerHTML = maxVo2Kg.toFixed(1) + '<span class="stat-unit">–º–ª/–∫–≥/–º–∏–Ω</span>';
            document.getElementById('hrmax').innerHTML = maxHr + '<span class="stat-unit">—É–¥/–º–∏–Ω</span>';
            document.getElementById('powermax').innerHTML = maxPower.toFixed(0) + '<span class="stat-unit">–í—Ç</span>';
            document.getElementById('duration').innerHTML = duration.toFixed(1) + '<span class="stat-unit">–º–∏–Ω</span>';
        }
        
        function updateClientInfo(data) {
            const info = document.getElementById('clientInfo');
            if (data.client) {
                info.style.display = 'block';
                document.getElementById('clientName').textContent = data.client.name || '‚Äî';
                document.getElementById('clientAvatar').textContent = (data.client.name || '?')[0].toUpperCase();
                document.getElementById('clientAge').textContent = data.client.age ? data.client.age + ' –ª–µ—Ç' : '‚Äî';
                document.getElementById('clientGender').textContent = data.client.gender === 'F' ? '–ñ' : '–ú';
                document.getElementById('clientWeight').textContent = data.client.weight ? data.client.weight + ' –∫–≥' : '‚Äî';
                document.getElementById('clientHeight').textContent = data.client.height ? data.client.height + ' —Å–º' : '‚Äî';
            } else {
                info.style.display = 'none';
            }
        }
        
        function createCharts(data) {
            const items = data.items;
            const times = items.map(i => (i.time / 60).toFixed(1));
            
            // Destroy existing charts
            Object.values(charts).forEach(c => c.destroy());
            
            // VO2 & HR vs Time
            charts.vo2Hr = new Chart(document.getElementById('vo2HrChart'), {
                type: 'line',
                data: {
                    labels: times,
                    datasets: [
                        {
                            label: 'VO2 (–º–ª/–∫–≥/–º–∏–Ω)',
                            data: items.map(i => i.vo2_kg),
                            borderColor: '#ef4444',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            yAxisID: 'y',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'HR (—É–¥/–º–∏–Ω)',
                            data: items.map(i => i.hr),
                            borderColor: '#6366f1',
                            backgroundColor: 'rgba(99, 102, 241, 0.1)',
                            yAxisID: 'y1',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { 
                            title: { display: true, text: '–í—Ä–µ–º—è (–º–∏–Ω)' },
                            ticks: { maxTicksLimit: 10 }
                        },
                        y: { 
                            title: { display: true, text: 'VO2' },
                            position: 'left'
                        },
                        y1: { 
                            title: { display: true, text: 'HR' },
                            position: 'right',
                            grid: { drawOnChartArea: false }
                        }
                    },
                    plugins: { legend: { position: 'top' } }
                }
            });
            
            // Power vs HR
            charts.powerHr = new Chart(document.getElementById('powerHrChart'), {
                type: 'line',
                data: {
                    labels: times,
                    datasets: [
                        {
                            label: '–ú–æ—â–Ω–æ—Å—Ç—å (–í—Ç)',
                            data: items.map(i => i.power),
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            yAxisID: 'y',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'HR (—É–¥/–º–∏–Ω)',
                            data: items.map(i => i.hr),
                            borderColor: '#6366f1',
                            yAxisID: 'y1',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {

            // VO2 vs Power (scatter)
            charts.vo2Power = new Chart(document.getElementById('vo2PowerChart'), {

                    datasets: [{

            });
            
            // Efficiency
            charts.efficiency = new Chart(document.getElementById('efficiencyChart'), {
                type: 'line',
                data: {
                    labels: times,
                    datasets: [{
                        label: 'VO2/Power (–º–ª/–í—Ç)',
                        data: items.map(i => i.power > 0 ? (i.vo2 / i.power).toFixed(2) : null),
                        borderColor: '#f59e0b',
                        backgroundColor: 'rgba(245, 158, 11, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { 
                            title: { display: true, text: '–í—Ä–µ–º—è (–º–∏–Ω)' },
                            ticks: { maxTicksLimit: 10 }
                        },
                        y: { title: { display: true, text: 'VO2/Power (–º–ª/–í—Ç)' } }
                    }
                }
            });
        }
        
        function loadCSV() {
            document.querySelectorAll('.data-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.data-btn')[0].classList.add('active');
            updateStats(csvData);
            updateClientInfo(csvData);
            createCharts(csvData);
        }
        
        function loadJSON() {
            document.querySelectorAll('.data-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.data-btn')[1].classList.add('active');
            updateStats(jsonData);
            updateClientInfo(jsonData);
            createCharts(jsonData);
        }
        
        // File input handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    if (file.name.endsWith('.json')) {
                        const data = JSON.parse(e.target.result);
                        // Handle our JSON format
                        if (data.dataMap) {
                            const weight = data.setup?.weight || 70;
                            const parsed = {
                                source: 'Custom JSON',
                                client: data.setup ? {
                                    name: data.setup.name,
                                    age: data.setup.age,
                                    gender: data.setup.sex === 'f' ? 'F' : 'M',
                                    weight: data.setup.weight,
                                    height: data.setup.height
                                } : null,
                                items: data.dataMap.map(([time, m]) => ({
                                    time: time,
                                    vo2_kg: m.O2_Flow / weight,
                                    vo2: m.O2_Flow,
                                    hr: m.HR,
                                    power: m.Power,
                                    r: m.R
                                }))
                            };
                            updateStats(parsed);
                            updateClientInfo(parsed);
                            createCharts(parsed);
                        }
                    } else if (file.name.endsWith('.csv')) {
                        // Parse CSV
                        const lines = e.target.result.split('\n');
                        const headers = lines[0].split(',');
                        const items = [];
                        
                        for (let i = 1; i < lines.length; i++) {
                            if (!lines[i].trim()) continue;
                            const values = lines[i].match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
                            const parseVal = s => parseFloat((s || '').replace(/"/g, '').replace(',', '.'));
                            
                            items.push({
                                time: parseVal(values[0]),
                                vo2_kg: parseVal(values[2]),
                                vo2: parseVal(values[3]),
                                hr: parseVal(values[4]),
                                power: parseVal(values[5])
                            });
                        }
                        
                        const parsed = { source: 'CSV', items };
                        updateStats(parsed);
                        updateClientInfo(parsed);
                        createCharts(parsed);
                    }
                } catch (err) {
                    alert('Error parsing file: ' + err.message);
                }
            };
            reader.readAsText(file);
        });
        
        // Initial load
        loadCSV();
    </script>
