services:
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: vo2max_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: vo2max
      POSTGRES_USER: vo2max
      POSTGRES_PASSWORD: vo2max
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vo2max" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
